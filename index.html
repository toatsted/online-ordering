<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Chi'Lantro delivery</title>
	<!-- bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- sams-test-index.css stylesheet -->
	<link rel="stylesheet" href="./assets/css/sams-test-index.css" type="text/css">

	<!-- firebase scripts -->
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-storage.js"></script>
	<script src="./assets/js/auth.js "></script>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<form id="add-dish">
					<h1>Add a dish</h1>
					<ul id="radio-list">
						<label for="main-button">main</label>
						<input name="menu-button" type="radio" id="main-button" value="main">
						<label for="starters-button">starters</label>
						<input name="menu-button" type="radio" id="starters-button" value="starters">
						<label for="desserts-button">desserts</label>
						<input name="menu-button" type="radio" id="desserts-button" value="desserts">
						<label for="drinks-button">drinks</label>
						<input name="menu-button" type="radio" id="drinks-button" value="drinks">
					</ul>
					<label for="name-input">name</label>
					<input type="text" id="name-input">
					<label for="price-input">price</label>
					<input type="text" id="price-input">
					<label for="ingredients-input">ingredients</label>
					<input type="text" id="ingredients-input">
					<button type="submit">submit</button>
					<span><p>separate ingredients with a '+'. <strong>EX:</strong> peanut butter+jelly+bread</p></span>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<h1 class="menu-title">main</h1>
				<div class="menu" id="main"></div>
			</div>
			<div class="col-3">
				<h1 class="menu-title">starters</h1>
				<div class="menu" id="starters"></div>
			</div>
			<div class="col-3">
				<h1 class="menu-title">desserts</h1>
				<div class="menu" id="desserts"></div>
			</div>
			<div class="col-3">
				<h1 class="menu-title">drinks</h1>
				<div class="menu" id="drinks"></div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- bootstrap .js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- index.js -->
	<script src="./assets/js/index.js"></script>
</body>

</html>
