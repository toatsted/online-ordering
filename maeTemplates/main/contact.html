<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a href="https://placeholder.com" class="brand-logo">
        <img class="materialboxed" src="http://via.placeholder.com/150x75">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <!-- have target "scroll" down to the About section on the page -->
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="search.html">Search</a>
        </li>
        <li>
          <a href="#" target="_top">Contact Us</a>
        </li>
        <li>
          <a href="account.html">My Favorites</a>
        </li>
        <li>
          <!-- Modal Trigger, the 'href' points to the Modal Structure -->
          <a class="waves-effect waves-light orange darken-4 btn modal-trigger" href="#login-modal">Sign In</a>
          <!-- Modal Structure -->
          <div class="modal fade" id="login-modal" tabindex="-1" data-toggle="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
            style="display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" align="center">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                </div>

                <!-- Begin # DIV Form -->
                <div id="div-forms">

                  <!-- Begin # Login Form -->
                  <form id="login-form">
                    <div class="modal-body">
                      <div id="div-login-msg">
                        <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                        <span id="text-login-msg">Type your email and password.</span>
                      </div>
                      <input id="login_email" class="form-control" type="text" placeholder="E-Mail" required>
                      <input id="login_password" class="form-control" type="password" placeholder="Password" required>

                    </div>
                    <div class="modal-footer">
                      <div>
                        <button id="login-btn" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                      </div>
                      <div>
                        <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                      </div>
                    </div>
                  </form>
                  <!-- End # Login Form -->

                  <!-- Begin | Lost Password Form -->
                  <form id="lost-form" style="display:none;">
                    <div class="modal-body">
                      <div id="div-lost-msg">
                        <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                        <span id="text-lost-msg">Type your e-mail.</span>
                      </div>
                      <input id="lost_email" class="form-control" type="text" placeholder="E-Mail" required>
                    </div>
                    <div class="modal-footer">
                      <div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                      </div>
                      <div>
                        <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
                        <button id="lost_register_btn" type="button" class="btn btn-link">Register</button>
                      </div>
                    </div>
                  </form>
                  <!-- End | Lost Password Form -->

                  <!-- Begin | Register Form -->
                  <form id="register-form" style="display:none;">
                    <div class="modal-body">
                      <div id="div-register-msg">
                        <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                        <span id="text-register-msg">Register an account.</span>
                      </div>
                      <!-- <input id="register_name" class="form-control" type="text" placeholder="Name" required> -->
                      <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                      <input id="register_password" class="form-control" type="password" placeholder="Password" required>
                    </div>
                    <div class="modal-footer">
                      <div>
                        <button id="register-btn" type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                      </div>
                      <div>
                        <button id="register_login_btn" type="button" class="btn btn-link">Log In</button>
                      </div>
                    </div>
                  </form>
                  <!-- End | Register Form -->

                </div>
                <!-- End # DIV Form -->

              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <br>
  <div class="container" style="color:rgb(4, 63, 4);">
    <div class="row">
      <form class="col s12 resetForm">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix" style="color:rgb(4, 63, 4);">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Full Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix" style="color:rgb(4, 63, 4);">email</i>
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix" style="color:rgb(4, 63, 4);">mode_edit</i>
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Message</label>
          </div>
        </div>
      </form>
      <button class="btn waves-effect waves-light" type="submit" name="action" id="sendMessage">Send
        <i class="material-icons left">send</i>
      </button>
    </div>
  </div>
